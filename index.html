<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .project {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
        .project a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="project">
        <img src="project-image.jpg" alt="Project Image">
        <h2>Project Title</h2>
        <p>This is a brief description of the project. Click the link below to learn more.</p>
        <a href="https://example.com" target="_blank">Go to Project Website</a>
    </div>

</body>
</html>
